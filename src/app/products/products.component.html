<div class="container">
  <div class="title">
    Home / Users
  </div>
  <div class="">
    <div style="margin: 10px 0" fxLayout="row" fxLayoutAlign="space-between">
      <div fxFlex="25">
        <input type="search" placeholder="Search..." style="padding: 10px 20px; display: inline-block; width: 250px;" [(ngModel)]="searchTerm"
          #search (keyup)="filterSearch(search.value)">
      </div>
    </div>
    <div class="m-loader">
      <app-loader [isLoading]="loading"></app-loader>
    </div>
    <div *ngIf="!loading">
      <table style="width: 100%" mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let order of tableOrder" matColumnDef="{{order.fieldId}}">
          <th mat-header-cell *matHeaderCellDef> {{order.label}} </th>
          <td mat-cell *matCellDef="let element"> {{element[order.fieldId]}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <span class="action-button" routerLink="edit/{{element._id}}">
              <i class="material-icons"> edit </i>
            </span>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
